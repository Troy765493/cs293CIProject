<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Tool</h1>
        <h1>Created By Troy Amond</h1>
        <label for="shift">Shift</label>
        <input type="number" id="shift" value="1">
        
        <label for="inputText">Text</label>
        <input type="text" id="inputText" placeholder="Enter text here...">
        
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        
        <label for="outputText">Result</label>
        <input type="text" id="outputText" placeholder="Result will appear here..." readonly>
    </div>

    <script src="cipherFunctions.js"></script>
</body>
</html>
